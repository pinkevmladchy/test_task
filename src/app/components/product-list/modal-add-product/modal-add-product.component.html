<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label>Count</label>
                    <input type="text" formControlName="count" class="form-control" placeholder="Enter count" required>
                </div>
                <div class="form-group">
                    <label>Image url</label>
                    <input type="text" formControlName="imageUrl" class="form-control" placeholder="Enter image url" required>
                </div>
                <div class="form-group">
                    <label>Weight</label>
                    <input type="text" formControlName="weight" class="form-control" placeholder="Enter weight" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label>Width</label>
                            <input type="text" formControlName="width" class="form-control" placeholder="Enter width" required>
                        </div>
                        <div class="col-6">
                            <label>Height</label>
                            <input type="text" formControlName="height" class="form-control" placeholder="Enter height" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" id="btnClose" class="btn btn-secondary myBtn" data-dismiss="modal">Скасувати</button>
                  </div>
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary myBtn">Додати товар</button>
                  </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
